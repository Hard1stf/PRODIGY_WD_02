<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./source/styles.css">
</head>
<body>
    <div class="background-blur" id="background-blur"></div>
    <div class="stopwatch">
        <h1 class="heading">Smart Stopwatch</h1>
        <div class="display" id="display">00:00:00.000</div>
        <div class="buttons">
            <button id="start-stop" onclick="startStop()">Start</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="lap" onclick="recordLap()">Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>
    <script src="./source/scripts.js"></script>
</body>
</html>
